<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title><h:outputText value="Login" /></title>
</h:head>
<f:view transient="true">
<h:body>
	<h:outputText value="Login" />
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel for="usernameInput" value="username:"/>
		<h:inputText id="usernameInput" value="#{loginBean.username}" required="true" />
		<h:message for="passwordInput"/>
		<h:outputLabel for="passwordInput" value="password:"/>
		<h:inputSecret id="passwordInput" value="#{loginBean.password}" required="true" />
		<h:message for="passwordInput"/>
		</h:panelGrid>
		<h:commandButton value="Login" action="#{loginBean.login}" />
		
	</h:form>
	
</h:body>
</f:view>
</html>
